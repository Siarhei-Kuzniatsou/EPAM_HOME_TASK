		var requirejsConfigJson = document.getElementById('requirejs.config').textContent;
		var requirejsConfig = {paths: {}};

			requirejsConfig = JSON.parse(requirejsConfigJson);

				rlog_message: e
			});
		}
		

		function getFallbackUrl(failedUrl) {
			var staticUrl = document.createElement('a');
			staticUrl.href = failedUrl;
			staticUrl.hostname = window.location.hostname;

			// Если failedUrl === /, то это baseUrl в require config
			// в момент первой ошибки загрузки модуля
			if (failedUrl === '/') {
				staticUrl.pathname = '/octavius/';
			}

			staticUrl.pathname = '/imgsmail' + staticUrl.pathname;

			return staticUrl.href;
		}

		var failedModules = {};

		require.onError = function (err) {
			var xray = getXray();
			xray.sendImmediately('require_error', {rlog: 'octavius_require_errors', rlog_message: {err: err, href: window.location.href}});

			if (err && err.message) {
				sendLoadlogRadar('loadflow_step-24', 'require.onError' + err.message);
			} else {
				sendLoadlogRadar('loadflow_step-21', 'require.onError');
			}

			if (!(window.location.host === 'octavius.mail.ru' || window.location.host === 'e.mail.ru')) {
				console.error(err);
			}

			if (!(err && err.originalError && err.originalError.target && err.originalError.target.src)) {
				return;
			}

			var failedUrl = err.originalError.target.src;

			var failedUrlTag = document.createElement('a');
			failedUrlTag.href = failedUrl;

			if (failedUrlTag.hostname === window.location.hostname) {
				sendLoadlogRadar('loadflow_fallback-err', 'require.onError');
				return;
			}

			// Если failedUrl - это имги,
			// обновляем path, содержащий imgsmail, для бандлов
			if (!window.UPDATE_PATHS && failedUrl.indexOf('imgsmail') !== -1) {
				window.UPDATE_PATHS = true;

				var requireConfig = require.s.contexts._.config;
				var bundles = requireConfig.bundles;

				var fallbackBundlesPaths = {};
				var fallbackBaseUrl = getFallbackUrl(requireConfig.baseUrl);

				for (var bundle in bundles) {
					var bundlePath = requireConfig.paths[bundle];

					if (bundlePath && bundlePath.indexOf('imgsmail') !== -1) {
						require.undef(bundle);
						fallbackBundlesPaths[bundle] = getFallbackUrl(bundlePath);
					}
				}

				require.config({
					baseUrl: fallbackBaseUrl,
					paths: fallbackBundlesPaths
				});
			}

			// find out a failed module
			var failedModule = err.requireModules && err.requireModules[0];
			if (!failedModule || failedModules[failedModule]) {
				return;
			}

			failedModules[failedModule] = true;

			// clear all info about it
			require.undef(failedModule);

			var fallbackUrl = getFallbackUrl(failedUrl);
			var fallbackModuleUrl = fallbackUrl.replace(/\.js$/, '');

			var fallbackPaths = {};
			fallbackPaths[failedModule] = fallbackModuleUrl;

			// configure path for new module
			require.config({
				paths: fallbackPaths
			});

			// re-require failed module, all previous requires will be resolved
			require([failedModule], function() {});
		};

			return xray;
		});

			return Object.assign({'default': xray}, xray);

			// проблемы с конфигом - шазам будем брать все пакеты из локального конфига
		}

		var KAPELLMEISTER_LOCAL = {};

		try {
			KAPELLMEISTER_LOCAL = JSON.parse('{"versions":{"local":{"cleanmaster":"4.0.2","2promo":"2.11.0","compose.mail.ru":"16.2.0","ductus":"3.7.0","garage":"1.4.0","filters.mail.ru":"4.1.2","settings.mail.ru":"4.0.6","password":"1.6.0","2kit":"0.12.3","react.env":"1.1.0","statuses":"1.0.0","onboarding":"2.1.0","recovery.methods":"1.4.1","security":"1.1.1","letter.meta":"2.2.2","addressbook":"4.1.1","category.feedback":"3.1.1"}},"packages":{"2promo":{"path":"/2promo.octavius.bundle","i18n":true},"compose.mail.ru":{"path":"/compose.bundle","i18n":true},"ductus":{"path":"/"},"filters.mail.ru":{"path":"/filters.bundle"},"settings.mail.ru":{"path":"/","i18n":true},"cleanmaster":{"path":"/cleanmaster.bundle","i18n":true},"garage":{"path":"/garage.bundle","i18n":true},"password":{"path":"/","i18n":true},"2kit":{"path":"/2kit"},"react.env":{"path":"/react-env.bundle","i18n":true},"statuses":{"path":"/statuses.bundle","i18n":true},"recovery.methods":{"path":"/","i18n":true},"security":{"path":"/security.bundle","i18n":true},"onboarding":{"path":"/onboarding.bundle","i18n":true},"letter.meta":{"i18n":true,"path":"/letter.meta"},"addressbook":{"path":"/","i18n":true},"category.feedback":{"path":"/category.feedback.bundle","i18n":true}}}');

var loadBundle = (function () {
	function postMessage(msg, url, line, column, err) {

			stack: err && err.stack,
			secret: __secret__

	window.addEventListener('message', function (evt) {

				'<script>window.onerror=' + postMessage.toString()
					.replace('__secret__', postMessage.__secret__)

	function sendTryLoadRadar(args) {
